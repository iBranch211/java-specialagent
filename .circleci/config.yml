version: 2.1

executors:
  openjdk8:
#    parameters:
#      jdk:
#        type: string
#        default: openjdk8
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    working_directory: ~/openjdk8
  openjdk11:
#    parameters:
#      jdk:
#        type: string
#        default: openjdk11
    docker:
      - image: circleci/openjdk:11-jdk-stretch
    working_directory: ~/openjdk11

cache_keys: &cache_keys
  keys: # Reset the cache approx every release
    - specialagent-{{ checksum "pom.xml" }}-{{ .Branch }}-{{ .Revision }}
    - specialagent-{{ checksum "pom.xml" }}-{{ .Branch }}
    - specialagent-{{ checksum "pom.xml" }}

install: &install
  steps:
    - checkout
    - restore_cache:
        <<: *cache_keys
    - run: echo $HOME && echo $CIRCLE_WORKING_DIRECTORY && ls -alF ~ && pwd && ls -alF
#    - run: |
#        mkdir -p ~/.m2 && cp settings.xml ~/.m2/settings.xml
#        rm -rf ~/.m2/build ~/.m2/repository/io/opentracing/contrib/specialagent
#        export MAVEN_OPTS="-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"
#        mvn -B -P test --fail-at-end -Dsilent dependency:go-offline || true
#        if [ "$CIRCLE_BRANCH" = "XXX-master-XXX" ] &&
#           [ "$CIRCLE_PULL_REQUEST" = "" ]; then
#          mvn -e -B -P report install &&
#          mvn -e -B -DrepoToken=$REPO_TOKEN coveralls:report &&
#          mvn -e -B -Dassemble install;
#        else
#          mvn -e -B -DskipTests install &&
#          mvn -e -B -DignoreMissingTestManifest -Dassemble install;
#        fi
    - save_cache:
        key: specialagent-{{ checksum "pom.xml" }}-{{ .Branch }}-{{ .Revision }}
        paths: ~/.m2
    - run: mv ~/.m2 $CIRCLE_WORKING_DIRECTORY
    - persist_to_workspace:
        root: .
        paths:
          - .

test: &test
  parallelism: 4
  steps:
    - attach_workspace:
        at: .
    - run:
        command: |
          mv .m2 ~
          circleci tests glob "test/*/pom.xml" | sed 's/\/pom.xml//' | awk '{print "ls -alF ~/.m2 && mvn -e -B -P test -pl " $1 " -amd test-compile"}' | circleci tests split > /tmp/tests-to-run
          cat /tmp/tests-to-run
          bash -c "$(cat /tmp/tests-to-run)"

jobs:
  install-jdk8:
    <<: *install
    executor: openjdk8
  install-jdk11:
    <<: *install
    executor: openjdk11
  test-jdk8:
    <<: *test
    executor: openjdk8
  test-jdk11:
    <<: *test
    executor: openjdk11
  deploy:
    executor: openjdk8
    steps:
      - attach_workspace:
          at: .
      - run: |
          if [ "$CIRCLE_BRANCH" = "master" ] &&
             [ "$CIRCLE_PULL_REQUEST" = "" ]; then
            eval "$SIGNING_KEY" &> /dev/null &&
            export MAVEN_OPTS="-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"
            mvn -e -B -DignoreMissingTestManifest -Dassemble -P deploy install;
          fi

workflows:
  version: 2
  build:
    jobs:
      - install-jdk8
      - install-jdk11
      - test-jdk8:
          requires:
            - install-jdk8
      - test-jdk11:
          requires:
            - install-jdk11
      - deploy:
          requires:
            - test-jdk8
            - test-jdk11