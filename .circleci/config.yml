version: 2.1

common: &common
  parameters:
    jdk:
      type: enum
      enum: ["8", "11"]
  docker:
    - image: circleci/openjdk:<< parameters.jdk >>-jdk-stretch

jobs:
  install:
    <<: *common
    steps:
      - checkout
      - restore_cache:
          keys:
            - specialagent-{{ checksum "pom.xml" }}-{{ .Branch }}-{{ .Revision }}
            - specialagent-{{ checksum "pom.xml" }}-{{ .Branch }}
            - specialagent-{{ checksum "pom.xml" }}
      - run: echo $HOME && pwd && echo $CIRCLE_WORKING_DIRECTORY && ls -alF ~
      - run: |
          gpg --version
          echo $SECRET | base64 -d | bzip2 -dc | gpg --import --no-tty --batch --yes
          echo $?
          mkdir -p << parameters.jdk >> && mv * << parameters.jdk >> || true
          cd << parameters.jdk >>
          mv .m2 ~ || mkdir -p ~/.m2
          rm -rf ~/.m2/repository/io/opentracing/contrib/specialagent && cp settings.xml ~/.m2/settings.xml
          export MAVEN_OPTS="-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"
          mvn -B -P test --fail-at-end -Dsilent dependency:go-offline || true
          if [ "$CIRCLE_BRANCH" = "XXX-master-XXX" ] &&
             [ "$CIRCLE_PULL_REQUEST" = "" ]; then
            mvn -e -B -P report install &&
            mvn -e -B -DrepoToken=$REPO_TOKEN coveralls:report &&
            mvn -e -B -Dassemble install;
          else
            mvn -e -B -DskipTests install &&
            mvn -e -B -DignoreMissingTestManifest -Dassemble install;
          fi
          mv ~/.m2 .
          echo $HOME && pwd && echo $CIRCLE_WORKING_DIRECTORY && ls -alF ~
      - save_cache:
          key: specialagent-{{ checksum "<< parameters.jdk >>/pom.xml" }}-{{ .Branch }}-{{ .Revision }}
          paths: << parameters.jdk >>/.m2
      - persist_to_workspace:
          root: .
          paths:
            - << parameters.jdk >>
  test:
    <<: *common
    parallelism: 4
    steps:
      - attach_workspace:
          at: .
      - run:
          command: |
            cd << parameters.jdk >>
            ls -alF && ls -alF ~
            mv .m2 ~
            circleci tests glob "test/*/pom.xml" | sed 's/\/pom.xml//' | awk '{print "mvn -e -B -P test -pl " $1 " -amd test-compile"}' | circleci tests split > /tmp/tests-to-run
            cat /tmp/tests-to-run
            bash -c "$(cat /tmp/tests-to-run)"
  deploy:
    <<: *common
    steps:
      - attach_workspace:
          at: .
      - run: |
          if [ "$CIRCLE_BRANCH" = "circleci" ]; then
            cd << parameters.jdk >> &&
            ls -alF && ls -alF ~ &&
            mv .m2 ~ &&
            echo $SECRET | base64 -d | bzip2 -dc | gpg --import --no-tty --batch --yes &&
            export MAVEN_OPTS="-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn" &&
            mvn -e -B -DignoreMissingTestManifest -Dassemble -P deploy install;
          fi

workflows:
  version: 2
  build:
    jobs:
      - install:
          name: install-jdk8
          jdk: "8"
      - install:
          name: install-jdk11
          jdk: "11"
      - test:
          name: test-jdk8
          jdk: "8"
          requires:
            - install-jdk8
      - test:
          name: test-jdk11
          jdk: "11"
          requires:
            - install-jdk11
      - deploy:
          jdk: "8"
          requires:
            - test-jdk8
            - test-jdk11