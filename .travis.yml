dist: trusty
language: java
cache:
  directories:
  - ~/.m2/repository
before_install: cp settings.xml $HOME/.m2/settings.xml && rm -rf ~/.m2/repository/io/opentracing/contrib/specialagent
stages:
- install
- test
jobs:
  include:
  - stage: install
    jdk: oraclejdk8
    script: 'export MAVEN_OPTS=-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn &&
            mvn -B -P report install &&
            mvn -B -DrepoToken=$REPO_TOKEN coveralls:report &&
            mvn -B -Dassemble package;'
  - stage: install
    jdk: oraclejdk11
    script: 'export MAVEN_OPTS=-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn &&
            mvn -B install &&
            mvn -B -Dassemble package;'
  - stage: test
    jdk: oraclejdk8
    script: mvn -B -Dtest -P $TEST install;
  - stage: test
    jdk: oraclejdk11
    script: mvn -B -Dtest -P $TEST install;
